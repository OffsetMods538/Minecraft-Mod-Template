name: Build artifacts

on:
  push:
    branches:
      - "*"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Store short commit hash
        run: echo "short_commit_hash=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
{% if cookiecutter.includeDataGeneration == "yes" %}
      - name: Generate resources with Gradle
        run: ./gradlew runDatagen
        env:
          CUSTOM_VERSION: {{ '${{ env.short_commit_hash }}' }}
          DISABLE_PROPERTIES_UPDATE: true
{% endif %}
      - name: Build with Gradle
        run: ./gradlew build
        env:
          CUSTOM_VERSION: {{ '${{ env.short_commit_hash }}' }}
          DISABLE_PROPERTIES_UPDATE: true
{% if cookiecutter.isLibrary == "yes" %}
      - name: Publish to Maven
        run: ./gradlew publishMavenPublicationToOffsetMods538Repository
        env:
          CUSTOM_VERSION: {{ '${{ env.short_commit_hash }}' }}
          DISABLE_PROPERTIES_UPDATE: true
          MAVEN_USERNAME: {{ '${{ secrets.MAVEN_USERNAME }}' }}
          MAVEN_PASSWORD: {{ '${{ secrets.MAVEN_PASSWORD }}' }}
{% endif %}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/
